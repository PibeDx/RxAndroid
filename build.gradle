subprojects {
    buildscript {
        repositories {
            mavenCentral()
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:2.3.0'
        }
    }

    repositories {
        mavenCentral()
    }
}

ext {
    minSdkVersion = 9
    compileSdkVersion = 25
    buildToolsVersion = '25.0.2'
    sourceCompatibility = JavaVersion.VERSION_1_7
}
